plugins {
	id 'java'
}

repositories {
	mavenCentral()
}

dependencies {
	testImplementation('org.junit.jupiter:junit-jupiter:5.6.0')
}

sourceSets {
    main {
        java {
            srcDirs 'src'
        }
    }
 }

test {
	useJUnitPlatform()
	testLogging {
		events "passed", "skipped", "failed"
	}
}
